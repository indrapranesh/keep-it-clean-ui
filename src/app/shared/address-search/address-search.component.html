<ng-container [formGroup]="addressForm">
    <kendo-autocomplete
        [filterable]="true" 
        [data]="addressSearchResults"
        [placeholder]="'Event location'"
        class="countries"
        (filterChange)="search($event)"
        [value]="address"
        (valueChange)="getLocation($event)"
    >
    </kendo-autocomplete>
    <div class="mt-3">
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
            <agm-marker *ngIf="markerPresent" [latitude]="latitude" [longitude]="longitude" [markerDraggable]="false"
            ></agm-marker>
        </agm-map>
    </div>
</ng-container>
