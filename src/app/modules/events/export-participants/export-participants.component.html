<button kendoButton class="k-primary export-btn w-100 mb-3" 
    size="large" icon="excel" (click)="excelexport.save()">Export Pariticipants List
</button>

<kendo-excelexport [data]="participants" [fileName]="eventName" #excelexport>
    <kendo-excelexport-column *ngFor="let field of fields" [field]="field" [width]="200">
    </kendo-excelexport-column>
</kendo-excelexport>
